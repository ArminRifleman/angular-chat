<mat-card *ngIf="userEmail">
  <mat-card-content>
    <mat-card-subtitle>
      Email: {{ userEmail }} <br />
      Username: {{ userEmail | emailShortener | capitalize }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="!userEmail">
  <mat-card-content>
    <p>User data not available.</p>
  </mat-card-content>
</mat-card>
